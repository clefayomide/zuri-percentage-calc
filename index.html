<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>zuri percentage calc</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <img src="assets/images/brand.png" alt="zuri-logo">
  </header>
  
  <main>
    <div class="percentage-result">
        <p id="percentage-output"></p>
    </div>

    <div class="input-section">
      <input type="number"
             id="score-obtained"
             placeholder="score obtained"/>
      
      <input type="number"
             id="score-obtainable" 
             placeholder="score obtainable"/>
    </div>
    
    <div class="btn">
      <button id="btn">calculate</button>
    </div>
    
    <div class="percentage-result">
      <p id="percentage-output"></p>
    </div>
  </main>
  <script src="index.js"></script>
</body>
</html>
